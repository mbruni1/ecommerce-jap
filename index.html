<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-image: url("img/login.png");
      background-size: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
      border: 1px solid #ced4da;
      border-radius: .3rem;
    }

    .botton {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      border-radius: .3rem;
      margin: auto;
      background-color: blue;
      color: white;
      font-size: 1.25rem;
      border: 1px solid #ced4da;

    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <div style="position: relative; width:auto; top: 0;">
      <h3>Please sign in</h3>
      <input class="signin" id="usuario" type="email" placeholder="Email address" required>
      <br>
      <input type="password" id="clave" class="signin" placeholder="Password" required>
      <br>
      <input type="checkbox" name="remember" value="Bike">
      <label for="rememeber"> Remember me </label><br>
      <button class="botton" id="button" type="submit">Sign in</button>

    </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
